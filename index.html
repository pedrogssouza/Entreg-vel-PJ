<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Loja do Juninho</title>
  </head>
  <body>
    <nav>
      <img src="assets/logoipsum-logo-gen1 1.svg" alt="logo" />
      <div class="card-login">
        <img src="assets/user.svg" alt="user" />Login
      </div>
    </nav>
    <header>
      <div class="header-text-card">
        <h1>Tá com sede?</h1>
        <p>
          Com apenas alguns cliques, encomende cápsulas deliciosas de café
          orgânico para completar o seu café da manhã ou da tarde
        </p>
      </div>
    </header>
    <main></main>
    <footer>
      <hr />
      <div class="footer-data">
        <p>Receba ofertas exclusivas no seu e-mail</p>
        <form>
          <input placeholder="E-mail" />
          <button class="form-button">Inscrição</button>
        </form>
      </div>
      <hr class="bottom-hr" />
      <div class="footer-bottom-info">
        <span class="footer-rights"> Todos os direitos reservados </span>
        <div class="footer-store-name">
          <img src="assets/Symbol.svg" alt="copyright" class="copyright" />
          Juninho’s Cafe, 2021
        </div>
        <span class="social-media-icons">
          <img src="assets/2.svg" alt="facebook" />
          <img src="assets/3.svg" alt="twitter" />
          <img src="assets/1.svg" alt="instagram" />
        </span>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
